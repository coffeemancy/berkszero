DotPosition:
  EnforcedStyle: trailing
HashSyntax:
  EnforcedStyle: hash_rockets
MethodLength:
  Max: 30
PercentLiteralDelimiters:
  PreferredDelimiters:
    '%':  '{}'
    '%i': '{}'
    '%q': '{}'
    '%Q': '{}'
    '%r': '{}'
    '%s': '{}'
    '%w': '{}'
    '%W': '{}'
    '%x': '{}'
RegexpLiteral:
  MaxSlashes: 0
RescueException:
  Enabled: false
RescueModifier:
  Enabled: false
StringLiterals:
  EnforcedStyle: double_quotes
